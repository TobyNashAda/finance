<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Data Cleansing Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Roboto+Mono:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gold: #FFD700;
            --deep-navy: #1a1a2e;
            --slate: #16213e;
            --accent-teal: #00D9FF;
            --text-light: #FFFFFF;
            --text-muted: #B0B0B0;
            --border-color: #444;
            --success: #00FF88;
            --error: #FF4444;
        }

        body {
            font-family: 'Roboto Mono', monospace;
            background: #0f0f23;
            color: var(--text-light);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            font-weight: 700;
            color: var(--primary-gold);
            margin-bottom: 10px;
        }

        .tagline {
            color: var(--text-muted);
            font-size: 0.9rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .main-card {
            background: #1a1a2e;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            padding: 40px;
        }

        .upload-zone {
            border: 2px dashed var(--border-color);
            border-radius: 10px;
            padding: 50px 30px;
            text-align: center;
            cursor: pointer;
            background: #16213e;
            margin-bottom: 30px;
        }

        .upload-zone:hover {
            border-color: var(--primary-gold);
        }

        .upload-zone.dragover {
            border-color: var(--accent-teal);
            background: #1e2a47;
        }

        .upload-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
        }

        .upload-icon svg {
            width: 100%;
            height: 100%;
            stroke: var(--primary-gold);
        }

        .upload-text {
            font-size: 1.1rem;
            color: var(--text-light);
            margin-bottom: 10px;
            font-weight: 500;
        }

        .upload-subtext {
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        .upload-subtext span {
            color: var(--primary-gold);
        }

        input[type="file"] {
            display: none;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #16213e;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
        }

        .stat-card:hover {
            border-color: var(--primary-gold);
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-gold);
            font-family: 'Playfair Display', serif;
        }

        .action-button {
            background: var(--primary-gold);
            color: #000;
            border: none;
            padding: 15px 35px;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Roboto Mono', monospace;
        }

        .action-button:hover {
            background: #FFC700;
        }

        .log-container {
            background: #16213e;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            margin-top: 30px;
            max-height: 300px;
            overflow-y: auto;
            font-size: 0.85rem;
        }

        .log-entry {
            padding: 8px 0;
            border-bottom: 1px solid #444;
        }

        .log-time {
            color: var(--text-muted);
            margin-right: 10px;
        }

        .log-success { color: var(--success); }
        .log-error { color: var(--error); }
        .log-info { color: var(--accent-teal); }

        .hidden { display: none !important; }
        .stats-hidden { display: none; }

        .processing-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 15, 35, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .spinner {
            width: 80px;
            height: 80px;
            border: 3px solid rgba(212, 175, 55, 0.1);
            border-top-color: var(--primary-gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        .chart-section {
            margin-top: 40px;
            background: #16213e;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            padding: 30px;
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .chart-title {
            color: var(--primary-gold);
        }

        .chart-controls {
            display: flex;
            gap: 10px;
        }

        .chart-select {
            background: #1a1a2e;
            color: var(--text-light);
            border: 2px solid var(--border-color);
            padding: 8px 15px;
            border-radius: 5px;
        }

        .chart-container {
            position: relative;
            height: 400px;
        }

        footer {
            text-align: center;
            margin-top: 60px;
            padding: 20px;
            color: var(--text-muted);
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Financial Data Cleansing</h1>
            <p class="tagline">Global Currency Intelligence Platform</p>
        </header>

        <div class="main-card">
            <div class="upload-zone" id="uploadZone">
                <div class="upload-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="1.5">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                </div>
                <div class="upload-text">Drop your CSV file here</div>
                <div class="upload-subtext">or click to browse</div>
                <input type="file" id="fileInput" accept=".csv">
            </div>

            <div id="statsSection" class="stats-hidden">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-label">Total Rows</div>
                        <div class="stat-value" id="totalRows">—</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Duplicates Removed</div>
                        <div class="stat-value" id="duplicates">—</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Incomplete Rows Removed</div>
                        <div class="stat-value" id="missingValues">—</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Cleaned Records</div>
                        <div class="stat-value" id="cleanedRows">—</div>
                    </div>
                </div>

                <button class="action-button" id="downloadBtn">Download GBP Cleaned File</button>

                <div class="log-container" id="logContainer"></div>

                <div class="chart-section" id="chartSection">
                    <div class="chart-header">
                        <h3 class="chart-title">Visual Analysis</h3>
                        <div class="chart-controls">
                            <select id="xAxisSelect" class="chart-select"><option value="">X-Axis</option></select>
                            <select id="yAxisSelect" class="chart-select"><option value="">Y-Axis</option></select>
                        </div>
                    </div>
                    <div class="chart-container">
                        <canvas id="dataChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <footer><p>Secure Financial Data Processing © 2026</p></footer>
    </div>

    <div class="processing-overlay hidden" id="processingOverlay">
        <div class="processing-content">
            <div class="spinner"></div>
            <div class="processing-text">Processing Global Currencies...</div>
        </div>
    </div>

    <script>
        let cleanedData = null;
        let originalFileName = '';
        let dataChart = null;

        const uploadZone = document.getElementById('uploadZone');
        const fileInput = document.getElementById('fileInput');
        const statsSection = document.getElementById('statsSection');
        const logContainer = document.getElementById('logContainer');
        const downloadBtn = document.getElementById('downloadBtn');
        const processingOverlay = document.getElementById('processingOverlay');
        const xAxisSelect = document.getElementById('xAxisSelect');
        const yAxisSelect = document.getElementById('yAxisSelect');

        // Conversion rates to GBP (Approximate current rates)
        const gbpRates = {
            'GBP': 1.0,
            'HKD': 0.10,
            'USD': 0.79,
            'EUR': 0.85,
            'JPY': 0.0053,
            'INR': 0.0095,
            'CNY': 0.11,
            'AUD': 0.52,
            'CAD': 0.58
        };

        // UI Event Listeners
        uploadZone.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => { if(e.target.files[0]) handleFile(e.target.files[0]); });

        function handleFile(file) {
            originalFileName = file.name;
            processingOverlay.classList.remove('hidden');
            logContainer.innerHTML = '';
            addLog(`Analyzing: ${file.name}`, 'info');

            Papa.parse(file, {
                header: true,
                skipEmptyLines: true,
                complete: function(results) { processData(results.data, results.meta.fields); },
                error: function(err) { addLog(`Error: ${err.message}`, 'error'); }
            });
        }

        function processData(data, headers) {
            const totalRows = data.length;
            
            // Map headers to detected currency codes
            const headerCurrencyMap = {};
            headers.forEach(h => {
                const match = h.match(/\(([A-Z]{3})\)/i); // Specifically look for (HKD), (USD), etc.
                const code = match ? match[1].toUpperCase() : 'USD';
                
                let symbol = '$';
                if (code === 'EUR') symbol = '€';
                else if (code === 'GBP') symbol = '£';
                else if (code === 'HKD') symbol = 'HK$';
                else if (code === 'JPY' || code === 'CNY') symbol = '¥';
                
                headerCurrencyMap[h] = { code, symbol };
            });

            // Clean duplicates
            const uniqueData = [];
            const seen = new Set();
            let duplicateCount = 0;
            data.forEach(row => {
                const rowString = JSON.stringify(row);
                if (!seen.has(rowString)) { seen.add(rowString); uniqueData.push(row); }
                else duplicateCount++;
            });

            // Format, Convert, and filter missing
            let currencyCount = 0;
            let missingCount = 0;
            const cleanedDataset = [];

            uniqueData.forEach(row => {
                const cleanedRow = {};
                let hasEmpty = false;

                headers.forEach(header => {
                    let val = row[header] ? row[header].toString().trim() : '';
                    const meta = headerCurrencyMap[header];

                    if (!val || val.toLowerCase() === 'n/a' || val.toLowerCase() === 'null') {
                        hasEmpty = true;
                    } else {
                        // Standardize dates
                        const dateMatch = val.match(/^(\d{1,2})[\/\-](\d{1,2})[\/\-](\d{2,4})$/);
                        if (dateMatch) {
                            let y = dateMatch[3].length === 2 ? '20' + dateMatch[3] : dateMatch[3];
                            val = `${y}-${dateMatch[1].padStart(2,'0')}-${dateMatch[2].padStart(2,'0')}`;
                        } else {
                            // Currency Conversion Logic
                            const numMatch = val.replace(/,/g, '').match(/(-?\d+\.?\d*)/);
                            if (numMatch && !val.match(/^\d{4}$/)) { // Exclude year numbers
                                const originalNum = parseFloat(numMatch[1]);
                                const rate = gbpRates[meta.code] || 1.0;
                                const converted = (Math.abs(originalNum) * rate).toFixed(2);
                                val = `£${converted} (${meta.symbol})`;
                                currencyCount++;
                            }
                        }
                    }
                    cleanedRow[header] = val;
                });

                if (!hasEmpty) cleanedDataset.push(cleanedRow);
                else missingCount++;
            });

            // UI Update
            addLog(`Success: Removed ${duplicateCount} duplicates`, 'success');
            addLog(`Success: Converted ${currencyCount} values to GBP`, 'success');
            
            cleanedData = cleanedDataset;
            document.getElementById('totalRows').textContent = totalRows;
            document.getElementById('duplicates').textContent = duplicateCount;
            document.getElementById('missingValues').textContent = missingCount;
            document.getElementById('cleanedRows').textContent = cleanedDataset.length;

            processingOverlay.classList.add('hidden');
            statsSection.classList.remove('stats-hidden');
            
            populateSelectors(headers);
        }

        function populateSelectors(headers) {
            xAxisSelect.innerHTML = yAxisSelect.innerHTML = '';
            headers.forEach(h => {
                const opt = `<option value="${h}">${h}</option>`;
                xAxisSelect.innerHTML += opt;
                yAxisSelect.innerHTML += opt;
            });
            if(headers.length >= 2) { 
                xAxisSelect.value = headers[0]; 
                yAxisSelect.value = headers[1]; 
                updateChart(); 
            }
        }

        function updateChart() {
            const ctx = document.getElementById('dataChart').getContext('2d');
            if(dataChart) dataChart.destroy();
            
            const x = xAxisSelect.value;
            const y = yAxisSelect.value;
            
            dataChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: cleanedData.map(r => r[x]),
                    datasets: [{
                        label: y,
                        data: cleanedData.map(r => parseFloat(r[y].replace(/[^\d.]/g, '')) || 0),
                        borderColor: '#FFD700',
                        tension: 0.3
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false }
            });
        }

        xAxisSelect.addEventListener('change', updateChart);
        yAxisSelect.addEventListener('change', updateChart);

        downloadBtn.addEventListener('click', () => {
            const csv = Papa.unparse(cleanedData);
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `GBP_CLEANED_${originalFileName}`;
            a.click();
            addLog(`Downloaded GBP standardized file`, 'success');
        });

        function addLog(msg, type) {
            const div = document.createElement('div');
            div.className = `log-entry log-${type}`;
            div.innerHTML = `<span class="log-time">[${new Date().toLocaleTimeString()}]</span> ${msg}`;
            logContainer.appendChild(div);
            logContainer.scrollTop = logContainer.scrollHeight;
        }
    </script>
</body>
</html>
