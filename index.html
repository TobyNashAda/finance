<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Data Cleansing Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Roboto+Mono:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gold: #FFD700;
            --deep-navy: #1a1a2e;
            --slate: #16213e;
            --accent-teal: #00D9FF;
            --text-light: #FFFFFF;
            --text-muted: #B0B0B0;
            --border-color: #444;
            --success: #00FF88;
            --error: #FF4444;
        }

        body {
            font-family: 'Roboto Mono', monospace;
            background: #0f0f23;
            color: var(--text-light);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Remove all the fancy background effects */
        body::before {
            display: none;
        }

        /* Remove geometric accents */
        .geometric-accent {
            display: none;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            font-weight: 700;
            color: var(--primary-gold);
            margin-bottom: 10px;
        }

        .tagline {
            color: var(--text-muted);
            font-size: 0.9rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .main-card {
            background: #1a1a2e;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            padding: 40px;
        }

        .main-card::before {
            display: none;
        }

        .upload-zone {
            border: 2px dashed var(--border-color);
            border-radius: 10px;
            padding: 50px 30px;
            text-align: center;
            cursor: pointer;
            background: #16213e;
            margin-bottom: 30px;
        }

        .upload-zone:hover {
            border-color: var(--primary-gold);
        }

        .upload-zone.dragover {
            border-color: var(--accent-teal);
            background: #1e2a47;
        }

        .upload-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
        }

        .upload-icon svg {
            width: 100%;
            height: 100%;
            stroke: var(--primary-gold);
        }

        .upload-text {
            font-size: 1.1rem;
            color: var(--text-light);
            margin-bottom: 10px;
            font-weight: 500;
        }

        .upload-subtext {
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        .upload-subtext span {
            color: var(--primary-gold);
        }

        input[type="file"] {
            display: none;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #16213e;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
        }

        .stat-card:hover {
            border-color: var(--primary-gold);
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-gold);
            font-family: 'Playfair Display', serif;
        }

        .action-button {
            background: var(--primary-gold);
            color: #000;
            border: none;
            padding: 15px 35px;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Roboto Mono', monospace;
        }

        .action-button::before {
            display: none;
        }

        .action-button:hover {
            background: #FFC700;
        }

        .action-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .action-button span {
            position: relative;
        }

        .log-container {
            background: #16213e;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            margin-top: 30px;
            max-height: 300px;
            overflow-y: auto;
            font-size: 0.85rem;
        }

        .log-container::-webkit-scrollbar {
            width: 8px;
        }

        .log-container::-webkit-scrollbar-track {
            background: #0f0f23;
            border-radius: 10px;
        }

        .log-container::-webkit-scrollbar-thumb {
            background: var(--primary-gold);
            border-radius: 10px;
        }

        .log-entry {
            padding: 8px 0;
            border-bottom: 1px solid #444;
        }

        .log-entry:last-child {
            border-bottom: none;
        }

        .log-time {
            color: var(--text-muted);
            margin-right: 10px;
        }

        .log-success {
            color: var(--success);
        }

        .log-error {
            color: var(--error);
        }

        .log-info {
            color: var(--accent-teal);
        }

        footer {
            text-align: center;
            margin-top: 60px;
            padding: 20px;
            color: var(--text-muted);
            font-size: 0.8rem;
        }

        .hidden {
            display: none !important;
        }
        
        .stats-hidden {
            display: none;
        }
        
        .chart-section {
            opacity: 1;
        }

        /* Processing overlay */
        .processing-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 15, 35, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 1;
        }
        
        .processing-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .processing-content {
            text-align: center;
        }

        .spinner {
            width: 80px;
            height: 80px;
            border: 3px solid rgba(212, 175, 55, 0.1);
            border-top-color: var(--primary-gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .processing-text {
            font-size: 1.2rem;
            color: var(--primary-gold);
            font-family: 'Playfair Display', serif;
        }

        .chart-section {
            margin-top: 40px;
            background: #16213e;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            padding: 30px;
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .chart-title {
            font-family: 'Roboto Mono', monospace;
            font-size: 1.3rem;
            color: var(--primary-gold);
        }

        .chart-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .chart-select {
            background: #1a1a2e;
            color: var(--text-light);
            border: 2px solid var(--border-color);
            padding: 8px 15px;
            border-radius: 5px;
            font-family: 'Roboto Mono', monospace;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .chart-select:hover {
            border-color: var(--primary-gold);
        }

        .chart-select:focus {
            outline: none;
            border-color: var(--accent-teal);
        }

        .download-chart-btn {
            background: var(--accent-teal);
            color: #000;
            border: none;
            padding: 8px 20px;
            border-radius: 5px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            font-family: 'Roboto Mono', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .download-chart-btn:hover {
            background: #00C4E6;
        }

        .chart-container {
            position: relative;
            height: 400px;
            margin-top: 20px;
        }

        canvas {
            background: #1a1a2e;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="geometric-accent accent-1"></div>
    <div class="geometric-accent accent-2"></div>

    <div class="container">
        <header>
            <p class="tagline">Financial Data Cleansing Platform</p>
        </header>

        <div class="main-card">
            <div class="upload-zone" id="uploadZone">
                <div class="upload-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                </div>
                <div class="upload-text">Drop your CSV file here</div>
                <div class="upload-subtext">or click to <span>browse</span></div>
                <input type="file" id="fileInput" accept=".csv">
            </div>

            <div id="statsSection" class="stats-hidden">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-label">Total Rows</div>
                        <div class="stat-value" id="totalRows">—</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Duplicates Found</div>
                        <div class="stat-value" id="duplicates">—</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Rows Removed</div>
                        <div class="stat-value" id="missingValues">—</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Cleaned Rows</div>
                        <div class="stat-value" id="cleanedRows">—</div>
                    </div>
                </div>

                <button class="action-button" id="downloadBtn">
                    <span>Download Cleaned File</span>
                </button>

                <div class="log-container" id="logContainer"></div>

                <div class="chart-section" id="chartSection">
                    <div class="chart-header">
                        <h3 class="chart-title">Data Visualization</h3>
                        <div class="chart-controls">
                            <select id="xAxisSelect" class="chart-select">
                                <option value="">Select X-Axis</option>
                            </select>
                            <select id="yAxisSelect" class="chart-select">
                                <option value="">Select Y-Axis</option>
                            </select>
                            <button class="download-chart-btn" id="downloadChartBtn">
                                Download Chart
                            </button>
                        </div>
                    </div>
                    <div class="chart-container">
                        <canvas id="dataChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <p>Secure Financial Data Processing © 2026</p>
        </footer>
    </div>

    <div class="processing-overlay hidden" id="processingOverlay">
        <div class="processing-content">
            <div class="spinner"></div>
            <div class="processing-text">Processing your data...</div>
        </div>
    </div>

    <script>
        let cleanedData = null;
        let originalFileName = '';
        let dataChart = null;
        let chartHeaders = [];

        const uploadZone = document.getElementById('uploadZone');
        const fileInput = document.getElementById('fileInput');
        const statsSection = document.getElementById('statsSection');
        const logContainer = document.getElementById('logContainer');
        const downloadBtn = document.getElementById('downloadBtn');
        const processingOverlay = document.getElementById('processingOverlay');
        const xAxisSelect = document.getElementById('xAxisSelect');
        const yAxisSelect = document.getElementById('yAxisSelect');
        const downloadChartBtn = document.getElementById('downloadChartBtn');

        // Upload zone interactions
        uploadZone.addEventListener('click', () => fileInput.click());

        uploadZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadZone.classList.add('dragover');
        });

        uploadZone.addEventListener('dragleave', () => {
            uploadZone.classList.remove('dragover');
        });

        uploadZone.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadZone.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.name.endsWith('.csv')) {
                handleFile(file);
            } else {
                addLog('Please upload a valid CSV file', 'error');
            }
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        });

        function handleFile(file) {
            originalFileName = file.name;
            processingOverlay.classList.remove('hidden');
            logContainer.innerHTML = '';
            
            addLog(`Loading file: ${file.name}`, 'info');

            Papa.parse(file, {
                header: true,
                skipEmptyLines: true,
                complete: function(results) {
                    processData(results.data, results.meta.fields);
                },
                error: function(error) {
                    addLog(`Error parsing CSV: ${error.message}`, 'error');
                    processingOverlay.classList.add('hidden');
                }
            });
        }

        function processData(data, headers) {
            const totalRows = data.length;
            addLog(`Loaded ${totalRows} rows`, 'success');

            // Remove duplicates
            const uniqueData = [];
            const seen = new Set();
            let duplicateCount = 0;

            data.forEach(row => {
                const rowString = JSON.stringify(row);
                if (!seen.has(rowString)) {
                    seen.add(rowString);
                    uniqueData.push(row);
                } else {
                    duplicateCount++;
                }
            });

            if (duplicateCount > 0) {
                addLog(`Removed ${duplicateCount} duplicate rows`, 'success');
            }

            // Handle missing values and formatting
            let missingCount = 0;
            let rowsRemovedForMissingData = 0;
            let negativeNumbersFixed = 0;
            let currencyFixed = 0;
            
            const cleanedDataset = [];
            
            uniqueData.forEach(row => {
                const cleanedRow = {};
                let hasEmptyFields = false;
                
                headers.forEach(header => {
                    let value = row[header];
                    
                    // Trim whitespace
                    if (typeof value === 'string') {
                        value = value.trim();
                    }
                    
                    // Check if value is missing
                    if (value === '' || value === null || value === undefined || value === 'N/A' || value === 'null' || value === 'NULL') {
                        hasEmptyFields = true;
                        missingCount++;
                    }
                    
                    // Fix common formatting issues
                    if (typeof value === 'string' && value !== '') {
                        // Remove multiple spaces
                        value = value.replace(/\s+/g, ' ');
                        
                        // IMPORTANT: Check for dates FIRST before currency
                        // Standardize date formats (convert various formats to YYYY-MM-DD)
                        const dateMatch = value.match(/^(\d{1,2})[\/\-](\d{1,2})[\/\-](\d{2,4})$/);
                        if (dateMatch) {
                            let month = dateMatch[1].padStart(2, '0');
                            let day = dateMatch[2].padStart(2, '0');
                            let year = dateMatch[3];
                            
                            // Handle 2-digit years
                            if (year.length === 2) {
                                year = '20' + year;
                            }
                            
                            // Convert to YYYY-MM-DD
                            value = `${year}-${month}-${day}`;
                        }
                        // Check for standalone year (4 digits only)
                        else if (value.match(/^\d{4}$/)) {
                            // It's a year, leave it as is
                            value = value;
                        }
                        // Detect and fix currency formatting
                        // Handle various currency symbols: $, £, €, ¥, etc.
                        else {
                            const currencyMatch = value.match(/^[\$£€¥₹]\s*-?\s*([\d,]+\.?\d*)/);
                            if (currencyMatch) {
                                currencyFixed++;
                                // Extract just the number
                                let numValue = currencyMatch[1].replace(/,/g, '');
                                
                                // Check if it was negative
                                if (value.includes('-')) {
                                    negativeNumbersFixed++;
                                    // Convert to positive
                                    numValue = Math.abs(parseFloat(numValue)).toString();
                                }
                                
                                // Standardize to USD format
                                value = '$' + parseFloat(numValue).toFixed(2);
                            }
                            // Handle numbers that might be negative without currency symbol
                            // But exclude years (4 digits) and reasonable numbers
                            else if (value.match(/^-\d+\.?\d*$/) && !value.match(/^-?\d{4}$/)) {
                                negativeNumbersFixed++;
                                value = Math.abs(parseFloat(value)).toString();
                            }
                            // Fix parentheses notation for negative numbers (accounting format)
                            else if (value.match(/^\([\$£€¥₹]?\s*(\d+\.?\d*)\)$/)) {
                                negativeNumbersFixed++;
                                const numMatch = value.match(/(\d+\.?\d*)/);
                                if (numMatch) {
                                    value = '$' + parseFloat(numMatch[1]).toFixed(2);
                                    currencyFixed++;
                                }
                            }
                        }
                    }
                    
                    cleanedRow[header] = value;
                });
                
                // Only add row if it doesn't have empty fields
                if (!hasEmptyFields) {
                    cleanedDataset.push(cleanedRow);
                } else {
                    rowsRemovedForMissingData++;
                }
            });

            if (duplicateCount > 0) {
                addLog(`Removed ${duplicateCount} duplicate rows`, 'success');
            }
            
            if (rowsRemovedForMissingData > 0) {
                addLog(`Removed ${rowsRemovedForMissingData} rows with incomplete data`, 'success');
            }
            
            if (currencyFixed > 0) {
                addLog(`Standardized ${currencyFixed} currency values to USD`, 'success');
            }
            
            if (negativeNumbersFixed > 0) {
                addLog(`Converted ${negativeNumbersFixed} negative values to positive`, 'success');
            }
            
            addLog('Fixed formatting inconsistencies', 'success');

            // Sort data by date if a date column exists
            let dateSorted = false;
            const dateColumn = headers.find(header => {
                // Check if this column contains date-like values
                const sampleValue = cleanedDataset[0]?.[header];
                if (!sampleValue) return false;
                
                // Check for YYYY-MM-DD format or standalone years
                return sampleValue.match(/^\d{4}-\d{2}-\d{2}$/) || 
                       sampleValue.match(/^\d{4}$/) ||
                       sampleValue.toLowerCase().includes('date') ||
                       sampleValue.toLowerCase().includes('year');
            });
            
            if (dateColumn) {
                cleanedDataset.sort((a, b) => {
                    const dateA = a[dateColumn];
                    const dateB = b[dateColumn];
                    
                    // Handle YYYY-MM-DD format
                    if (dateA.match(/^\d{4}-\d{2}-\d{2}$/) && dateB.match(/^\d{4}-\d{2}-\d{2}$/)) {
                        return new Date(dateA) - new Date(dateB);
                    }
                    
                    // Handle standalone years
                    if (dateA.match(/^\d{4}$/) && dateB.match(/^\d{4}$/)) {
                        return parseInt(dateA) - parseInt(dateB);
                    }
                    
                    // Try parsing as dates
                    const parsedA = new Date(dateA);
                    const parsedB = new Date(dateB);
                    if (!isNaN(parsedA) && !isNaN(parsedB)) {
                        return parsedA - parsedB;
                    }
                    
                    return 0;
                });
                dateSorted = true;
                addLog(`Sorted data by ${dateColumn}`, 'success');
            }

            cleanedData = cleanedDataset;

            // Store headers for chart
            chartHeaders = headers;
            
            // Update stats first
            document.getElementById('totalRows').textContent = totalRows;
            document.getElementById('duplicates').textContent = duplicateCount;
            document.getElementById('missingValues').textContent = rowsRemovedForMissingData;
            document.getElementById('cleanedRows').textContent = cleanedDataset.length;

            addLog(`✓ Cleaning complete! ${cleanedDataset.length} rows ready`, 'success');

            // Show the stats section first
            processingOverlay.classList.add('hidden');
            statsSection.classList.remove('stats-hidden');
            
            // Then populate and render chart
            setTimeout(() => {
                populateAxisSelectors(headers);
                
                // Create initial chart if possible
                if (headers.length >= 2) {
                    xAxisSelect.value = headers[0];
                    yAxisSelect.value = headers[1];
                    updateChart();
                }
            }, 300);
        }

        function populateAxisSelectors(headers) {
            xAxisSelect.innerHTML = '<option value="">Select X-Axis</option>';
            yAxisSelect.innerHTML = '<option value="">Select Y-Axis</option>';
            
            headers.forEach(header => {
                const optionX = document.createElement('option');
                optionX.value = header;
                optionX.textContent = header;
                xAxisSelect.appendChild(optionX);
                
                const optionY = document.createElement('option');
                optionY.value = header;
                optionY.textContent = header;
                yAxisSelect.appendChild(optionY);
            });
        }

        function updateChart() {
            const xAxis = xAxisSelect.value;
            const yAxis = yAxisSelect.value;
            
            if (!xAxis || !yAxis || !cleanedData) {
                return;
            }
            
            // Extract data for chart
            const labels = cleanedData.map(row => {
                let value = row[xAxis];
                // Format labels nicely
                if (typeof value === 'string' && value.length > 20) {
                    return value.substring(0, 20) + '...';
                }
                return value;
            });
            
            const data = cleanedData.map(row => {
                let value = row[yAxis];
                // Convert to number if it's a currency or number string
                if (typeof value === 'string') {
                    // Remove currency symbols and commas
                    value = value.replace(/[\$£€¥₹,]/g, '');
                    return parseFloat(value) || 0;
                }
                return parseFloat(value) || 0;
            });
            
            // Destroy existing chart if it exists
            if (dataChart) {
                dataChart.destroy();
            }
            
            // Create new chart
            const ctx = document.getElementById('dataChart').getContext('2d');
            dataChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: yAxis,
                        data: data,
                        borderColor: '#FFD700',
                        backgroundColor: 'rgba(255, 215, 0, 0.2)',
                        borderWidth: 3,
                        tension: 0.3,
                        fill: true,
                        pointRadius: 0,
                        pointHoverRadius: 0,
                        pointHitRadius: 10
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        mode: 'index',
                        intersect: false,
                    },
                    plugins: {
                        legend: {
                            display: true,
                            labels: {
                                color: '#FFFFFF',
                                font: {
                                    family: "'Roboto Mono', monospace",
                                    size: 12
                                },
                                padding: 10
                            }
                        },
                        tooltip: {
                            backgroundColor: '#1a1a2e',
                            titleColor: '#FFD700',
                            bodyColor: '#FFFFFF',
                            borderColor: '#FFD700',
                            borderWidth: 2,
                            padding: 10,
                            displayColors: false,
                            titleFont: {
                                family: "'Roboto Mono', monospace",
                                size: 12
                            },
                            bodyFont: {
                                family: "'Roboto Mono', monospace",
                                size: 11
                            }
                        }
                    },
                    scales: {
                        x: {
                            grid: {
                                color: '#333',
                                drawBorder: false
                            },
                            ticks: {
                                color: '#B0B0B0',
                                font: {
                                    family: "'Roboto Mono', monospace",
                                    size: 10
                                },
                                maxRotation: 45,
                                minRotation: 45
                            },
                            title: {
                                display: true,
                                text: xAxis,
                                color: '#FFD700',
                                font: {
                                    family: "'Roboto Mono', monospace",
                                    size: 12
                                },
                                padding: 8
                            }
                        },
                        y: {
                            grid: {
                                color: '#333',
                                drawBorder: false
                            },
                            ticks: {
                                color: '#B0B0B0',
                                font: {
                                    family: "'Roboto Mono', monospace",
                                    size: 10
                                },
                                callback: function(value) {
                                    return value.toLocaleString();
                                }
                            },
                            title: {
                                display: true,
                                text: yAxis,
                                color: '#FFD700',
                                font: {
                                    family: "'Roboto Mono', monospace",
                                    size: 12
                                },
                                padding: 8
                            }
                        }
                    }
                }
            });
            
            addLog(`Chart updated: ${xAxis} vs ${yAxis}`, 'info');
        }

        // Event listeners for axis selectors
        xAxisSelect.addEventListener('change', updateChart);
        yAxisSelect.addEventListener('change', updateChart);

        // Download chart functionality
        downloadChartBtn.addEventListener('click', () => {
            if (!dataChart) return;
            
            const link = document.createElement('a');
            link.download = `chart_${originalFileName.replace('.csv', '')}.png`;
            link.href = dataChart.toBase64Image();
            link.click();
            
            addLog('Chart downloaded as PNG', 'success');
        });

        function addLog(message, type = 'info') {
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            
            const time = new Date().toLocaleTimeString();
            const logClass = `log-${type}`;
            
            entry.innerHTML = `
                <span class="log-time">[${time}]</span>
                <span class="${logClass}">${message}</span>
            `;
            
            logContainer.appendChild(entry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        downloadBtn.addEventListener('click', () => {
            if (!cleanedData) return;

            const csv = Papa.unparse(cleanedData);
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            
            const cleanedFileName = `CLEANED_${originalFileName}`;
            link.href = URL.createObjectURL(blob);
            link.download = cleanedFileName;
            link.click();
            
            addLog(`Downloaded: ${cleanedFileName}`, 'success');
        });
    </script>
</body>
</html>
